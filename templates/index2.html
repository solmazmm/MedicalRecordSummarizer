<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Processing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/styles.css') }}">
</head>
<body>
    <div class="header">
        <h1>Medical Records Summarization â›¨</h1>

        <h4>Please upload a single PDF file and enter the pages to summarize:</h4>
    </div>

    <!-- Add a form for user input -->
    <form method="POST" enctype="multipart/form-data">
        <label for="file">Select a PDF file:</label>
        <input type="file" name="file" id="file" required>

        <label for="page_no">From page:</label>
        <input type="number" name="page_no" id="page_no" required>

        <label for="maxpages">To page:</label>
        <input type="number" name="maxpages" id="maxpages" required>

        <button type="submit">Upload and Process</button>
    </form>

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}

    <div class="footer">
        Medical Record Summarization, Solmaz Moradi Moghadam
    </div>
</body>
</html>
